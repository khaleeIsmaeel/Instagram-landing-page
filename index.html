<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <script src="https://kit.fontawesome.com/64dc6fc0a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div>
        <div class="container">
            <div left>
                <img class="img-1" src="manchester.jpg" alt="">    
            </div>
             <div class="right">
                <div class="header">
                    <img class="img-2" src="instagram_logo.png" alt="">
                </div>
                <form action="">
                    <div class="inputelement">
                        <input 
                        type="text" 
                        placeholder="Phone, username, or email" 
                        class="inputText">
                    </div>
                    <div class="inputelement">
                        <input type="password" placeholder="Password" class="inputText">
                    </div>
                    <div class="inputelement">
                        <input type="submit" value="Log In" class="inputbutton">
                    </div>
                </form>
                <div class="line">
                    <span class="arrow"></span>
                    <span class="content">OR</span>
                    <span class="arrow"></span>
                </div>
                <div class="social_icon">
                        <i class="fa-brands fa-square-facebook"></i>
                        <span>Log in with Facebook</span>
                </div>
                <div class="forgetpassword">Forgot Password?</div>
                <div class="footer">
                        <p>Don't have an account?<span>Sign Up</span></p>
                </div>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
